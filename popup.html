<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 380px;
      height: 580px;
      margin: 0;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #4A90E2 0%, #357ABD 50%, #2E5F8F 100%);
      overflow-y: auto;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15), 
                  0 0 0 1px rgba(255, 255, 255, 0.1);
    }
    
    .container {
      text-align: center;
    }
    
    h1 {
      color: #ffffff;
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 24px;
      text-shadow: 0 2px 20px rgba(0,0,0,0.2);
      letter-spacing: -0.5px;
      text-align: center;
    }
    
    .upload-section {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(25px);
      border-radius: 24px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12), 
                  0 0 0 1px rgba(255, 255, 255, 0.3);
      margin-bottom: 24px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.25);
    }
    
    .upload-section-header {
      padding: 20px 24px;
      cursor: pointer;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
      border-radius: 24px 24px 0 0;
    }
    
    .upload-section-header:hover {
      background-color: rgba(74, 144, 226, 0.08);
    }
    
    .upload-section-title {
      font-size: 15px;
      font-weight: 600;
      color: #4a5568;
      letter-spacing: -0.2px;
    }
    
    .accordion-toggle {
      font-size: 14px;
      color: #a0aec0;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-weight: 500;
    }
    
    .accordion-toggle.expanded {
      transform: rotate(180deg);
    }
    
    .upload-section-content {
      padding: 24px;
      transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1), 
                  opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1),
                  padding 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
    }
    
    .upload-section-content.collapsed {
      max-height: 0;
      opacity: 0;
      padding: 0 24px;
    }
    
    .upload-section.has-bookmarks .upload-section-content {
      max-height: 0;
      opacity: 0;
      padding: 0 24px;
    }
    
    .upload-section.has-bookmarks .upload-section-content.expanded {
      max-height: 500px;
      opacity: 1;
      padding: 24px;
    }
    
    .file-input-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 12px;
    }
    
    .file-input {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    
    .file-input-button {
      background: linear-gradient(135deg, #4A90E2 0%, #357ABD 100%);
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      margin: 8px;
      box-shadow: 0 6px 24px rgba(74, 144, 226, 0.35);
      letter-spacing: -0.2px;
    }
    
    .file-input-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(74, 144, 226, 0.45);
      background: linear-gradient(135deg, #357ABD 0%, #2E5F8F 100%);
    }
    
    .export-button {
      background: linear-gradient(135deg, #52C784 0%, #44A577 100%);
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      margin: 8px;
      box-shadow: 0 6px 24px rgba(82, 199, 132, 0.35);
      letter-spacing: -0.2px;
    }

    .export-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(82, 199, 132, 0.45);
      background: linear-gradient(135deg, #44A577 0%, #3B926A 100%);
    }
    
    .clear-button {
      background: linear-gradient(135deg, #FF7B7B 0%, #E85A5A 100%);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 18px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      margin: 8px;
      box-shadow: 0 6px 24px rgba(255, 123, 123, 0.35);
      letter-spacing: -0.1px;
    }
    
    .clear-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(255, 123, 123, 0.45);
      background: linear-gradient(135deg, #E85A5A 0%, #D54545 100%);
    }
    
    .status {
      margin-top: 16px;
      padding: 14px 18px;
      background: linear-gradient(135deg, #C8E6C9 0%, #A5D6A7 100%);
      border-radius: 18px;
      font-size: 12px;
      color: #1B5E20;
      font-weight: 500;
      border: 1px solid rgba(27, 94, 32, 0.1);
    }
    
    .file-info {
      margin-top: 16px;
      color: #546E7A;
      font-size: 12px;
      font-weight: 500;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(15px);
      padding: 10px 16px;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.4);
    }
    
    .error {
      background: linear-gradient(135deg, #FFCDD2 0%, #F8BBD9 100%);
      color: #B71C1C;
      padding: 14px 18px;
      border-radius: 18px;
      margin-top: 16px;
      border: 1px solid rgba(183, 28, 28, 0.1);
      font-size: 12px;
      font-weight: 500;
    }
    
    .stats {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    
    .stat-item {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      padding: 16px 20px;
      border-radius: 20px;
      text-align: center;
      flex: 1;
      min-width: 85px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
    }
    
    .stat-number {
      font-size: 16px;
      font-weight: 700;
      color: #2E5F8F;
      letter-spacing: -0.3px;
    }
    
    .stat-label {
      color: #546E7A;
      font-size: 11px;
      margin-top: 6px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .bookmarks-container {
      max-height: 400px;
      overflow-y: auto;
      margin-top: 20px;
      padding-right: 6px;
    }
    
    .bookmarks-container::-webkit-scrollbar {
      width: 5px;
    }
    
    .bookmarks-container::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 3px;
    }
    
    .bookmarks-container::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.4);
      border-radius: 3px;
    }
    
    .bookmarks-container::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.6);
    }
    
    .bookmark-card {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(25px);
      border-radius: 22px;
      padding: 18px;
      margin-bottom: 14px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.10);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid rgba(255, 255, 255, 0.4);
      text-align: left;
    }
    
    .bookmark-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 36px rgba(0, 0, 0, 0.15);
      background: rgba(255, 255, 255, 1);
    }
    
    .bookmark-title {
      font-size: 13px;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 8px;
      line-height: 1.4;
      display: flex;
      align-items: center;
      gap: 8px;
      letter-spacing: -0.2px;
    }
    
    .bookmark-favicon {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.12);
    }
    
    .bookmark-title-text {
      flex: 1;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      line-clamp: 2;
      overflow: hidden;
    }
    
    .bookmark-url {
      color: #4A90E2;
      text-decoration: none;
      font-size: 11px;
      word-break: break-all;
      transition: all 0.3s ease;
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      opacity: 0.8;
    }
    
    .bookmark-url:hover {
      color: #357ABD;
      opacity: 1;
    }
    
    .bookmark-folder {
      background: linear-gradient(135deg, #E3F2FD 0%, #BBDEFB 100%);
      color: #0D47A1;
      padding: 5px 12px;
      border-radius: 16px;
      font-size: 10px;
      display: inline-block;
      font-weight: 600;
      border: 1px solid rgba(13, 71, 161, 0.1);
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: rgba(255, 255, 255, 0.8);
    }
    
    .empty-state-icon {
      font-size: 2.5rem;
      margin-bottom: 16px;
      opacity: 0.8;
    }
    
    .empty-state h3 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
      color: rgba(255, 255, 255, 0.9);
      letter-spacing: -0.3px;
    }
    
    .empty-state p {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 500;
    }
    
    .loading {
      text-align: center;
      padding: 30px;
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      font-weight: 500;
    }
    
    .chrome-bookmarks-section {
      margin-top: 12px;
    }
    
    .chrome-bookmarks-button {
      background: linear-gradient(135deg, #4A90E2 0%, #2E5F8F 100%);
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      margin: 8px;
      width: calc(100% - 16px);
      box-shadow: 0 6px 24px rgba(74, 144, 226, 0.35);
      letter-spacing: -0.2px;
    }
    
    .chrome-bookmarks-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(74, 144, 226, 0.45);
      background: linear-gradient(135deg, #357ABD 0%, #1E4A73 100%);
    }
    
    #searchContainer {
      margin-top: 20px;
      margin-bottom: 12px;
      display: flex;
      justify-content: center;
    }
    
    #searchInput {
      width: calc(100% - 32px);
      max-width: 340px;
      padding: 16px 20px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 22px;
      font-size: 14px;
      color: #2d3748;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(25px);
      font-weight: 500;
      letter-spacing: -0.2px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    }
    
    #searchInput::placeholder {
      color: #90A4AE;
      font-weight: 500;
    }
    
    #searchInput:focus {
      border-color: #4A90E2;
      outline: none;
      background: rgba(255, 255, 255, 1);
      box-shadow: 0 6px 24px rgba(74, 144, 226, 0.25);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📚 Bookmark Viewer</h1>
    
    <div class="upload-section" id="uploadSection">
      <div class="upload-section-header" id="uploadSectionHeader">
        <span class="upload-section-title">⚙️ Controls</span>
        <span class="accordion-toggle" id="accordionToggle">▼</span>
      </div>
      
      <div class="upload-section-content" id="uploadSectionContent">
        <div id="status" class="status">Extension loaded successfully!</div>
        
        <div class="chrome-bookmarks-section">
          <button id="loadChromeBookmarks" class="chrome-bookmarks-button">
            📖 Load Browser Bookmarks
          </button>
        </div>
        
        <div class="file-input-wrapper">
          <input type="file" id="fileInput" class="file-input" accept=".html,.json" />
          <button class="file-input-button">
            📁 Upload Bookmark File
          </button>
        </div>
        
        <button id="exportButton" class="file-input-button export-button">⤴ Export</button>
        
        <button id="clearButton" class="clear-button" style="display: none;">
          🗑️ Clear List
        </button>
        
        <div id="fileInfo" class="file-info"></div>
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="stats" class="stats" style="display: none;">
          <div class="stat-item">
            <div id="totalCount" class="stat-number">0</div>
            <div class="stat-label">Total</div>
          </div>
          <div class="stat-item">
            <div id="folderCount" class="stat-number">0</div>
            <div class="stat-label">Folders</div>
          </div>
        </div>
      </div>
    </div>
    
    <div id="searchContainer">
      <input type="text" id="searchInput" placeholder="Search bookmarks...">
    </div>
    
    <div id="loading" class="loading" style="display: none;">
      ⏳ Loading bookmarks...
    </div>
    
    <div id="emptyState" class="empty-state">
      <div class="empty-state-icon">🔖</div>
      <h3>No bookmarks loaded</h3>
      <p>Load Chrome bookmarks or upload a file</p>
    </div>
    
    <div id="bookmarksContainer" class="bookmarks-container"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
